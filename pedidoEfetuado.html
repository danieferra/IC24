<!doctype html>
<html lang="en">
  <head>
    <title>SustainableFoody</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="main text-center p-5">
        <h1 class="mb-5">A sua comida est√° a caminho!</h1>
        <p>Pode adicionar os pratos que desejar ao seu pedido e pagar no final.</p>
        <div class="d-flex">
          <button type="button" onclick="location.href='menu.html'" class="btn mx-2 bg1 text-white">Adicionar prato</button>
          <button type="button" onclick="location.href='index.html'" class="btn mx-2 bg1 text-white">Concluido</button>
        </div>
    </div>

    <button id="clearStorageBtn" onclick="limpaStorage()" class="btn btn-secondary">Clean local storage</button>

    <div class="modal fade" id="pedidoAtual" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pedido Atual</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="p-4">
            <div id="pedidoDaAtualidade">
              <button type="button" disabled="true" id="btnMenuRetroceder" class="btn btn-secondary">Avaliar</button>
            </div>
            <p style="margin-bottom:1cm;"></p>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="location.href='pagamento.html'"  class="btn btn-secondary">Pagamento</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
