<!doctype html>
<html lang="en">
  <head>
    <title>SustainableFoody</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="flex-column">
    <div class="main text-center">
        <h1>Reservar Mesa</h1>
        <hr>
        <form method="get" action="">
          <div class="d-flex">
            <div class="iniciais">
                <img src="img/calendar-icon.svg" alt=""/>
                <input type="date" required id="dataReservaId" class="m-2" min="22/11/2022">
            </div>
            <div class="iniciais">
                <img src="img/person-add-icon.svg" alt=""/>
                <input type="number" onkeypress="return event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" required id="numPessoas" class="m-2" min="1" max="10">
            </div>
            <div class="iniciais">
              <img src="img/clock-icon.svg" alt=""/>
              <input type="time" required id="horaReserva" class="m-2" min="">
          </div>
          </div>
            <div><a type="submit" class="btn text-white mt-4 bg1" onclick="reserva()">Reservar</a></div>
        </form>
        <div><a href="index.html" class="btn text-white mt-2 bg1">Cancelar</a></div>

        <div id="reservaNotificacao">
          <h1>Reserva efetuada com sucesso!</h1>
          <p>Data: <a id="dataReserva"></a></p>
          <p>Numero de pessoas: <a id="numPessoasShow"></a></p>
          <p>Hora: <a id="horaReservaShow"></a></p>
          <div>
            <a href="index.html" class="btn text-white mt-2 bg1">concluir</a>
            <a href="menu.html" class="btn text-white mt-2 bg1">pedir j√°</a>
          </div>
        </div>
    </div>

    <button id="clearStorageBtn" onclick="limpaStorage()" class="btn btn-secondary mt-2">Clean local storage</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script>
      function reserva() {
        var dataReserva = document.getElementById("dataReservaId").value;
        var numPessoas = document.getElementById("numPessoas").value;
        var horaReserva = document.getElementById("horaReserva").value;

        document.getElementById("dataReserva").innerHTML = dataReserva;
        document.getElementById("numPessoasShow").innerHTML = numPessoas;
        document.getElementById("horaReservaShow").innerHTML = horaReserva;

        document.getElementById("reservaNotificacao").style.display = "block";
      }
    </script>
    </body>
</html>
